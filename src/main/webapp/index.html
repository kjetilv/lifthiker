<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
</head>
<body class="lift:content_id=main">

<div id="main" class="lift:surround?with=default;at=content">

    <h2>Welcome to where you are!</h2>
    <p>
    <div class="lift:comet?type=GeoComet&name=GeoComet">
        <div id="googlemaps-init"></div>
        <script type="text/javascript" src="/static/maps.js"></script>
        <span id="geoscript"></span>
        <table>
            <tbody>
            <tr>
                <td>
                    @ <b><span id="latitude"></span></b>º / <b><span id="longitude"></span></b>º
                </td>
                <td>
                    Last updated: <span id="lastPositionUpdate">N/A</span>
                </td>
                <td>
                    <label id="trackmap-label" for="trackmap">Track in map</label>
                </td>
                <td>    
                    <input id="trackmap" type="checkbox" value="true" checked>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="walking-label" for="walking">Walking distance (meters)</label>
                </td>
                <td>
                    <input id="walking" width="10"/>
                </td>
                <td>
                    <label id="stopcount-label" for="stopcount">Stops</label>:
                </td>
                <td>
                    <input id="stopcount" width="10"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="route-label" for="route">Route:</label>
                </td>
                <td>
                    <input id="route" width="10">
                </td>
                <td>
                    <!--<label id="trip-label" for="trip">Trip:</label>-->
                </td>
                <td>
                    <!--<input id="trip" width="10"><br/>-->
                </td>
            </tr>
            <tr>
                <td>
                    <input id="trikk" type="checkbox"/> <label id="trikk-label" for="trikk">Trikk</label>
                </td>
                <td>
                    <input id="bane" type="checkbox"/> <label id="bane-label" for="bane">Bane</label>
                </td>
                <td>
                    <input id="buss" type="checkbox"/> <label id="buss-label" for="buss">Buss</label>
                </td>
                <td>
                    <input id="baat" type="checkbox"/> <label id="baat-label" for="baat">Båt</label>
                </td>
            </tr>
            </tbody>
        </table>
        <p>
        <div id="stops"></div>
        <p>
        <div id="googlemaps-canvas" style="width:640px;height:400px">
            <div id="map_canvas" style="width:100%; height:100%"></div>
        </div>
        <p>
        <div id="realtime-canvas" style="width:640px;height:320px">
            <span>No stop selected</span>
        </div>
    </div>
</div>
</body>
</html>
