<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
</head>
<body class="lift:content_id=main">

<div id="main" class="lift:surround?with=default;at=content">

    <h2>Welcome to where you are!</h2>
    <p>
    <div class="lift:comet?type=GeoComet&name=GeoComet">
    <div id="googlemaps-init"></div>
    <div id="googlemaps-create"></div>
    <span id="geopane">
        <span id="geo"></span>
        You are here: 
        <ul>
            <li>Latitude: <span id="latitude">Loading...</span>
            <li>Longitude: <span id="longitude">Loading...</span></li>
            <li>Altitude: <span id="altitude">Loading...</span>
        </ul>
        <label id="walking-label" for="walking">Walking distance (meters)</label>: <input id="walking" width="20"/><br/>
        <label id="stopcount-label" for="stopcount">Stops</label>: <input id="stopcount" width="20"/><br/>
        <p>
            Close stops: <span id="stops">Loading...</span>
        </p>
        <p>
            <div id="googlemaps-canvas" style="width:400px;height:320px"></div>
        </p>
    </span>
</div>
</div>
</body>
</html>
